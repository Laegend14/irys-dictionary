<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irys Dictionary</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2e8b57; /* Ocean green */
      color: #fff;
      text-align: center;
    }

    header {
      padding: 2rem;
      background: #00695c;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .daily-keyword {
      margin: 2rem auto;
      max-width: 600px;
    }

    .daily-keyword .word-card {
      background: #1abc9c;
      border: 2px solid #fff;
    }

    .search-box {
      margin: 2rem;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 80%;
      font-size: 1rem;
    }

    .dictionary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .word-card {
      background: #20b2aa;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .word-card:hover {
      transform: scale(1.05);
    }

    .word {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .definition {
      margin-top: 10px;
      font-size: 1rem;
      line-height: 1.4;
    }

    footer {
      background: #004d40;
      padding: 1.5rem;
      font-size: 1rem;
      margin-top: 2rem;
    }

    .socials {
      margin-top: 1rem;
    }

    .socials a {
      color: #00e6c3;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Irys Dictionary üåä‚ú®</header>
  
  <!-- Daily Keyword section -->
  <div class="daily-keyword" id="daily-keyword"></div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search for a word...">
  </div>

  <div class="dictionary" id="dictionary"></div>

  <footer>
    Made with ‚ù§Ô∏è from @lae_gend
    <div class="socials">
      <a href="https://docs.irys.xyz" target="_blank">Docs</a> |
      <a href="https://x.com/irys_xyz" target="_blank">X</a> |
      <a href="https://discord.gg/irys" target="_blank">Discord</a> |
      <a href="https://github.com/irys-xyz" target="_blank">GitHub</a>
    </div>
  </footer>

  <script>
    const words = [
      { word: "Irys", definition: "Irys is the magical bridge between Web2 and Web3. It makes storing and accessing data permanent, reliable, and fun, so developers and users can stop worrying about data disappearing into the void." },
      { word: "Bundling", definition: "Bundling is like a digital shopping bag ‚Äî Irys packs multiple transactions together into one, saving costs and making blockchain storage smoother and faster." },
      { word: "Data Availability", definition: "This means making sure that data is always present, verifiable, and accessible for anyone who needs it. On Irys, once data is stored, it's there forever like an eternal library." },
      { word: "Node", definition: "A node is a computer that joins the Irys network party. It stores data, verifies transactions, and helps keep the system trustworthy." },
      { word: "SDK", definition: "Think of the SDK as Irys‚Äô starter pack for developers. It gives them ready-to-use tools to plug their apps into the Irys universe." },
      { word: "Pay Once, Store Forever", definition: "The Irys motto! You pay a single fee upfront, and your data is guaranteed permanent storage, no subscriptions or sneaky renewals needed." },
      { word: "dApp", definition: "A dApp is a decentralized app built on blockchain magic. With Irys, dApps can store their data forever and never worry about losing history." },
      { word: "Ethereum", definition: "Ethereum is one of the biggest blockchains where Irys settles transactions. Think of it as Irys‚Äô reliable banker." },
      { word: "Storage Layer", definition: "This is the layer of Irys where data lives. It‚Äôs like the deep ocean floor of the blockchain, permanent and untouchable." },
      { word: "Gateway", definition: "A gateway is the front door into Irys. Developers and users use gateways to upload or fetch their favorite data." },
      { word: "Bundlr", definition: "Bundlr is the speed booster for Irys. It batches data into blockchain transactions so efficiently, it‚Äôs like blockchain on turbo mode." },
      { word: "Transaction", definition: "Every time you interact with Irys, that action becomes a transaction. These are recorded, verified, and never forgotten." },
      { word: "Wallet", definition: "Your blockchain passport. You need it to pay for uploads and sign transactions on Irys." },
      { word: "Decentralization", definition: "No single boss. Irys runs on many nodes worldwide, making it fair, resilient, and unstoppable." },
      { word: "Settlement", definition: "Settlement is where the final stamp of approval happens. Irys writes data proofs onto big blockchains like Ethereum or Solana." },
      { word: "IPFS", definition: "A decentralized file system. While IPFS is like a peer-to-peer storage network, Irys ensures permanence and payment on top." },
      { word: "Arweave", definition: "The storage vault where Irys stores data. It‚Äôs the forever home for your files." },
      { word: "Permanent Data", definition: "Once you put it on Irys, it‚Äôs never leaving. Like carving into stone, but digital." },
      { word: "Verifiable Storage", definition: "Not only is your data safe, but anyone can prove it‚Äôs there. No trust required, just cryptographic proof." },
      { word: "Protocol", definition: "Irys is more than a product ‚Äî it‚Äôs a protocol. That means it‚Äôs rules and systems anyone can build on." }
    ];

    const dictionaryDiv = document.getElementById("dictionary");
    const dailyKeywordDiv = document.getElementById("daily-keyword");

    function displayWords(list) {
      dictionaryDiv.innerHTML = "";
      list.forEach(entry => {
        const card = document.createElement("div");
        card.className = "word-card";
        card.innerHTML = `
          <div class="word">${entry.word}</div>
          <div class="definition">${entry.definition}</div>
        `;
        dictionaryDiv.appendChild(card);
      });
    }

    // NEW: Daily keyword feature
    function showDailyKeyword() {
      const today = new Date();
      const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
      const index = dayOfYear % words.length;
      const entry = words[index];
      dailyKeywordDiv.innerHTML = `
        <div class="word-card">
          <div class="word">üåü Daily Keyword: ${entry.word}</div>
          <div class="definition">${entry.definition}</div>
        </div>
      `;
    }

    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = words.filter(entry => 
        entry.word.toLowerCase().includes(query) ||
        entry.definition.toLowerCase().includes(query)
      );
      displayWords(filtered);
    });

    // Initial display
    displayWords(words);
    showDailyKeyword();
  </script>
</body>
</html>
